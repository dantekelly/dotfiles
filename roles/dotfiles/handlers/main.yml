- name: restart proxy services
  ansible.builtin.systemd:
    name: "{{ item }}"
    state: restarted
    scope: user
  with_items:
    - proxy-socks
    - proxy-https

- name: restart v2ray service
  become: yes
  ansible.builtin.systemd:
    name: v2ray
    state: restarted

- name: generate grub config
  become: yes
  ansible.builtin.command: grub-mkconfig -o /boot/grub/grub.cfg
