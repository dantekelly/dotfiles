- name: git submodule update --init --recursive
  ansible.builtin.shell: git submodule update --init --recursive

- name: set timezone
  become: yes
  community.general.timezone:
    name: "{{ lookup('env', 'MY_TIMEZONE') }}"
  tags:
    - timezone

